<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUX â€” Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container bar">
      <a href="index.html" class="brand" aria-label="TUX Home">
        <img src="assets/img/logo.jpg" alt="TUX logo" class="brand__logo">
        <div class="brand__text">
          <div class="brand__title">TUX</div>
          <div class="brand__tag">Burgers Worth The Chase â€¦</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html#menu">Menu</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="index.html#location">Location</a>
        <a href="index.html#contact">Contact</a>
          <a href="order.html" id="orderLink" class="btn small red">Order Online</a>
        <a href="account.html" id="accountLink" class="btn small outline">Account</a>
        <a href="#" id="logoutLink" class="btn small outline">Log out</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width:520px">
      <header class="section__head">
        <h2>Log in</h2>
        <p class="muted">Welcome back ðŸ‘‹</p>
      </header>

      <div class="panel">
        <form id="loginForm" style="display:grid;gap:12px">
          <label>Email
            <input id="loginEmail" type="email" required placeholder="you@example.com" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <label>Password
            <input id="loginPassword" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <button class="btn red" type="submit">Log in</button>
          <button class="btn outline" id="forgotBtn" type="button">Forgot password?</button>
          <div id="loginMsg" class="muted"></div>
        </form>
      </div>

      <p style="margin-top:16px">
        Donâ€™t have an account?
        <a class="btn" id="createAccountLink" href="register.html">Create an account</a>
      </p>
    </div>
  </main>

  <script type="module" src="nav.js"></script>

  <script type="module">  import { auth } from "./firebase-init.js";
  import {
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Map Firebase auth error codes to friendly messages
  function mapAuthError(err) {
    const code = (err && err.code) || "";
    switch (code) {
      case "auth/invalid-credential":
      case "auth/wrong-password":
      case "auth/user-not-found":
        return "Email or password is incorrect.";
      case "auth/invalid-email":
        return "Please enter a valid email address.";
      case "auth/user-disabled":
        return "This account has been disabled. Contact support.";
      case "auth/too-many-requests":
        return "Too many attempts. Please try again later.";
      case "auth/network-request-failed":
        return "Network error. Check your connection and try again.";
      default:
        return "Something went wrong. Please try again.";
    }
  }

  const $ = (id) => document.getElementById(id);
  const loginForm = $("loginForm");
  const emailEl   = $("loginEmail");
  const passEl    = $("loginPassword");
  const msg       = $("loginMsg");
  const forgot    = $("forgotBtn");
  const registerLink = $("createAccountLink");

  const params = new URLSearchParams(window.location.search);
  const redirectParam = params.get("redirect");
  const safeRedirect =
    redirectParam && !/^https?:/i.test(redirectParam) ? redirectParam : "";

  if (registerLink && safeRedirect) {
    registerLink.href = `register.html?redirect=${encodeURIComponent(safeRedirect)}`;
  }

  // Helper to show status text
  function setMsg(text) {
    msg.textContent = text || "";
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    setMsg("Logging inâ€¦");
    try {
      await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
      const destination = safeRedirect || "index.html";
      window.location.href = destination;
    } catch (err) {
      setMsg(mapAuthError(err)); // <-- friendly message here
    }
  });

  forgot.addEventListener("click", async () => {
    const email = emailEl.value.trim();
    if (!email) { setMsg("Enter your email above first."); return; }
    setMsg("Sending reset emailâ€¦");
    try {
      await sendPasswordResetEmail(auth, email);
      setMsg("Password reset email sent. Check your inbox.");
    } catch (err) {
      setMsg(mapAuthError(err)); // <-- friendly message here too
    }
  });
</script>

</body>
</html>
