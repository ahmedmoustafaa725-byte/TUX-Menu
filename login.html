<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In — TUX</title>
  <meta name="description" content="Log in to your TUX account to keep chasing the flavor.">
  <link rel="icon" href="assets/img/logo.jpg">
  <link rel="apple-touch-icon" href="assets/img/logo.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">
  <header class="topbar">
    <div class="container bar">
      <a href="index.html" class="brand" aria-label="TUX Home">
        <img src="assets/img/logo.jpg" alt="TUX logo" class="brand__logo">
        <div class="brand__text">
          <div class="brand__title">TUX</div>
          <div class="brand__tag">Burgers Worth The Chase …</div>
        </div>
      </a>
      <nav class="nav">
        <div class="nav__group nav__group--left">
          <a class="cta" href="https://forms.gle/rKJoUeHkgLoqTmmXA" target="_blank" rel="noreferrer">Help Us Improve</a>
        </div>
        <div class="nav__group nav__group--center">
          <a href="index.html#menu">Menu</a>
          <a href="index.html#gallery">Gallery</a>
          <a href="index.html#location">Location</a>
          <a href="index.html#contact">Contact</a>
        </div>
        <div class="nav__group nav__group--right">
          <a class="cta red" href="tel:01151960048">Call 011-5196-0048</a>
          <a class="cta" id="navAccountLink" href="login.html">Log In / Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card" role="form">
      <div>
        <h1>Welcome Back</h1>
        <p>Log in with your email and password to see your name on the TUX menu.</p>
      </div>
      <form data-auth="login">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required>
        <button class="btn red" type="submit">Log In</button>
      </form>
      <div class="auth-links">
        <a href="#" data-auth-reset>Forgot your password?</a>
      </div>
      <p class="auth-message" data-auth-message="login" hidden></p>
      <div class="auth-actions">
        <a class="btn outline" href="signup.html">Create an Account</a>
        <a class="btn" href="index.html">Back to Menu</a>
      </div>
    </div>
  </main>

  <div class="auth-footer">
    Need help? Email <a href="mailto:tuxegypt@gmail.com">tuxegypt@gmail.com</a>
  </div>

  <script type="module" src="assets/js/site.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
