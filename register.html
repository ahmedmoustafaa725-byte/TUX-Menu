<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUX — Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container bar">
      <a href="index.html" class="brand" aria-label="TUX Home">
        <img src="assets/img/logo.jpg" alt="TUX logo" class="brand__logo">
        <div class="brand__text">
          <div class="brand__title">TUX</div>
          <div class="brand__tag">Burgers Worth The Chase …</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html#menu">Menu</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="index.html#location">Location</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width:520px">
      <header class="section__head">
        <h2>Create an account</h2>
        <p class="muted">We’ll save your details for faster checkout.</p>
      </header>

      <div class="panel">
        <form id="regForm" style="display:grid;gap:12px">
          <label>Name
            <input id="name" type="text" required placeholder="Full name" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <label>Address
            <input id="address" type="text" required placeholder="Street, City" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <label>Phone
            <input id="phone" type="tel" required placeholder="01X-XXXX-XXXX" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <label>Email
            <input id="email" type="email" required placeholder="you@example.com" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <label>Password
            <input id="password" type="password" required minlength="6" placeholder="At least 6 characters" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0e0e0e;color:var(--ink)">
          </label>
          <button class="btn" type="submit">Create account</button>
          <div id="regMsg" class="muted"></div>
        </form>
      </div>

      <p style="margin-top:16px">
        Already have an account?
        <a class="btn outline" href="account.html">Back to login</a>
      </p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqjdI3ZqFSVY_5Kmowak1DCOL5bZaCYoo",
      authDomain: "tux-menu.firebaseapp.com",
      projectId: "tux-menu",
      storageBucket: "tux-menu.firebasestorage.app",
      messagingSenderId: "326432857137",
      appId: "1:326432857137:web:926cc2ffb364b2f5d44910",
      measurementId: "G-1T1RRHCCDQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const $ = (id) => document.getElementById(id);
    const form = $("regForm");
    const msg  = $("regMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Creating your account…";

      const name    = $("name").value.trim();
      const address = $("address").value.trim();
      const phone   = $("phone").value.trim();
      const email   = $("email").value.trim();
      const pass    = $("password").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);

        // Save profile in Firestore (/profiles/{uid})
        await setDoc(doc(db, "profiles", cred.user.uid), {
          name, address, phone,
          email,
          createdAt: serverTimestamp()
        });

        // Put the name on the Auth user too (so we can read displayName on home)
        await updateProfile(cred.user, { displayName: name });

        // Done → Back to main site; header will show the name
        window.location.href = "index.html";
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
