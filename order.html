<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUX — Order Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
     tailwind.config = {
        theme: {
           extend: {
              colors: { gold: '#d7b968' },
              fontFamily: {
                 sans: ['Inter', 'sans-serif'],
                 brand: ['Playfair Display', 'serif'],
              },
           },
        },
     };
  </script>
  <style>
     :root {
        color-scheme: dark;
     }

     body.order-page {
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        background:
           radial-gradient(circle at top, rgba(245, 201, 106, 0.16), transparent 48%),
           radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.18), transparent 38%),
           #05060b;
        color: #f7f7fb;
     }

     .order-page .menu-column::-webkit-scrollbar {
        width: 8px;
     }

     .order-page .menu-column::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.06);
     }

     .order-page .menu-column::-webkit-scrollbar-thumb {
        background: rgba(245, 201, 106, 0.45);
        border-radius: 999px;
     }

     .surface-card {
        position: relative;
        border-radius: 26px;
        padding: 28px;
        background: linear-gradient(145deg, rgba(13, 16, 26, 0.92), rgba(7, 9, 18, 0.85));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 32px 72px rgba(5, 7, 12, 0.58);
        backdrop-filter: blur(20px);
        overflow: hidden;
     }

     .surface-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at top left, rgba(245, 201, 106, 0.18), transparent 55%);
        pointer-events: none;
     }

     .surface-card > * {
        position: relative;
        z-index: 1;
     }

     #cartItems {
        display: grid;
        gap: 18px;
        max-height: 320px;
        overflow-y: auto;
        padding-right: 6px;
     }

     #cartItems::-webkit-scrollbar {
        width: 6px;
     }

     #cartItems::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 999px;
     }

     .order-page .cart-item {
        list-style: none;
        padding: 18px;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(6, 8, 16, 0.7));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(5, 7, 12, 0.45);
     }

     .order-page .cart-item__row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: flex-start;
     }

     .order-page .cart-item__name {
        font-weight: 600;
        letter-spacing: 0.01em;
     }

     .order-page .cart-item__extras {
        margin-top: 8px;
        font-size: 0.78rem;
        color: rgba(198, 202, 220, 0.82);
     }

     .order-page .cart-item__controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
        align-items: center;
     }

     .order-page .cart-item__btn {
        padding: 6px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(7, 8, 14, 0.6);
        color: inherit;
        transition: all 0.25s cubic-bezier(0.22, 1, 0.36, 1);
     }

     .order-page .cart-item__btn:hover {
        border-color: rgba(245, 201, 106, 0.6);
        color: var(--primary);
        transform: translateY(-1px);
     }

     .order-page .cart-item__qty {
        width: 72px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(6, 8, 16, 0.65);
        color: inherit;
        padding: 6px 10px;
        text-align: center;
     }

     .split-fields {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 18px;
     }

     .order-page .accent-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(245, 201, 106, 0.12);
        color: rgba(245, 201, 106, 0.85);
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
     }

     @media (max-width: 1024px) {
        body.order-page {
           background:
              radial-gradient(circle at top, rgba(245, 201, 106, 0.2), transparent 55%),
              #05060b;
        }

        .surface-card {
           padding: 24px;
        }
     }
  </style>
</head>
<body class="order-page">
  <header class="sticky top-0 z-50 border-b border-white/10 bg-slate-950/75 backdrop-blur-xl">
     <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="flex items-center gap-3" aria-label="TUX Home">
           <img src="assets/img/logo.jpg" alt="TUX logo" class="h-12 w-12 rounded-2xl border border-gold/70 bg-black/60 p-1">
           <div class="flex flex-col">
              <span class="font-brand text-2xl font-semibold tracking-[0.08em] text-gold">TUX</span>
              <span class="accent-pill mt-1 hidden sm:inline-flex">Order Online</span>
           </div>
        </a>
        <nav class="hidden items-center gap-6 text-sm font-medium lg:flex">
           <a href="index.html#menu" class="text-gray-300 transition hover:text-gold">Back to Menu</a>
  <a id="cartLinkDesktop" href="your-cart.html" class="relative inline-flex h-12 w-12 items-center justify-center rounded-full border border-white/20 text-gray-200 transition hover:border-gold hover:text-gold" aria-label="View cart">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3-7H5.4" />
                 <circle cx="9" cy="19" r="1.5" />
                 <circle cx="17" cy="19" r="1.5" />
              </svg>
              <span id="cartCountDesktop" class="absolute -top-1 -right-1 hidden min-w-[1.5rem] rounded-full bg-gold px-1 text-center text-xs font-semibold text-black">0</span>
              <span class="sr-only">View cart</span>
           </a>
           <a id="accountLink" href="account.html" class="rounded-full bg-gold px-5 py-2 font-semibold text-black transition hover:scale-105 hover:bg-yellow-500">My Account</a>
           <a id="logoutLink" href="#" class="rounded-full border border-white/20 px-5 py-2 text-gray-200 transition hover:border-gold hover:text-gold">Log out</a>
        </nav>
   <div class="flex items-center gap-4 lg:hidden">
           <a id="cartLinkMobile" href="your-cart.html" class="relative inline-flex h-11 w-11 items-center justify-center rounded-full border border-white/20 text-gray-200 transition hover:border-gold hover:text-gold" aria-label="View cart">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3-7H5.4" />
                 <circle cx="9" cy="19" r="1.5" />
                 <circle cx="17" cy="19" r="1.5" />
              </svg>
              <span id="cartCountMobile" class="absolute -top-1 -right-1 hidden min-w-[1.4rem] rounded-full bg-gold px-1 text-center text-xs font-semibold text-black">0</span>
              <span class="sr-only">View cart</span>
           </a>
           <button id="mobileMenuButton" class="text-gray-300 transition hover:text-gold" aria-label="Toggle navigation" aria-expanded="false">
              <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
           </button>
        </div>
     </div>
     <div id="mobileMenu" class="hidden border-t border-white/10 bg-slate-950/95 lg:hidden">
        <nav class="flex flex-col space-y-4 px-4 pt-4 pb-6 text-sm font-medium">
           <a href="index.html#menu" class="text-gray-300 transition hover:text-gold">Back to Menu</a>

           <a id="accountLinkMobile" href="account.html" class="rounded-full bg-gold px-4 py-2 text-center font-semibold text-black transition hover:bg-yellow-500">My Account</a>
           <a id="logoutLinkMobile" href="#" class="hidden rounded-full border border-white/15 px-4 py-2 text-center font-semibold text-white transition hover:border-gold hover:text-gold">Log out</a>
        </nav>
     </div>
  </header>

  <main class="relative mx-auto max-w-6xl px-4 py-12 lg:py-16">
     <div class="pointer-events-none absolute inset-0 -z-[1] bg-[radial-gradient(circle_at_bottom_left,rgba(79,70,229,0.18),transparent_55%)]"></div>
   <div>
        <section class="menu-column lg:h-[calc(100vh-160px)] lg:overflow-y-auto">
           <header class="mb-12 text-center lg:text-left">
              <p class="text-sm uppercase tracking-[0.45em] text-gray-400">Tux Burger Truck</p>
              <h1 class="mt-3 font-brand text-4xl font-semibold text-gold md:text-5xl">Build your order</h1>
              <p class="mt-3 text-base text-gray-300">Tap any item to add it to your cart. Extras are optional—mix, match, and customise to your taste.</p>
           </header>
           <div id="menuList" class="space-y-10"></div>
        </section>

     </div>
  </main>
  <script src="content.js"></script>

  <script type="module" src="nav.js"></script>
  <script type="module" src="order.js"></script>
</body>
</html>
